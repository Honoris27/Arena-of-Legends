
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena of Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-parchment: #eaddcf;
        --border-gold: #c5a059;
        --border-brown: #5e3b1f;
        --text-dark: #2c1810;
        --bar-red: #8a1c1c;
        --bar-orange: #d97706;
      }

      body {
        font-family: 'Merriweather', serif;
        background-color: #0c0a09;
        /* Dark Stone Texture */
        background-image: url("https://www.transparenttextures.com/patterns/dark-stone.png");
        color: var(--text-dark);
        overflow: hidden;
      }
      
      h1, h2, h3, h4, h5, h6, .cinzel, button {
        font-family: 'Cinzel', serif;
      }
      
      /* RPG Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
        border-left: 2px solid #3e2714;
      }
      ::-webkit-scrollbar-thumb {
        background: url("https://www.transparenttextures.com/patterns/wood-pattern.png"), #5e3b1f;
        border: 1px solid #8b5a2b;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #704626; 
      }

      /* CLASSIC PARCHMENT PANEL */
      .parchment-panel {
        background-color: var(--bg-parchment);
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        border: 3px solid #8b5a2b;
        box-shadow: 
          inset 0 0 60px rgba(139, 90, 43, 0.3), 
          0 10px 20px rgba(0,0,0,0.6),
          0 0 0 1px #3e2714; /* Outer dark border line */
        color: var(--text-dark);
        border-radius: 4px;
        position: relative;
      }
      
      /* Inner border detail */
      .parchment-panel::after {
        content: '';
        position: absolute;
        top: 3px; left: 3px; right: 3px; bottom: 3px;
        border: 1px solid rgba(139, 90, 43, 0.4);
        pointer-events: none;
      }

      /* ROMAN BUTTON */
      .roman-btn {
        background: linear-gradient(to bottom, #5e3b1f, #2c1810);
        border: 2px solid #c5a059;
        color: #fce7b2;
        text-transform: uppercase;
        text-shadow: 1px 1px 0 #000;
        box-shadow: 0 4px 0 #1a0f0a, 0 5px 10px rgba(0,0,0,0.5);
        transition: all 0.1s;
        font-weight: bold;
        letter-spacing: 0.05em;
      }
      .roman-btn:hover {
        background: linear-gradient(to bottom, #704626, #3e2714);
        color: #fff;
        border-color: #ffd700;
      }
      .roman-btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #1a0f0a;
      }
      .roman-btn:disabled {
        background: #2b2b2b;
        border-color: #555;
        color: #777;
        box-shadow: none;
        transform: none;
        cursor: not-allowed;
      }

      /* ITEM SLOT (Empty) */
      .item-slot-bg {
        background-color: rgba(0,0,0,0.2);
        box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        border: 2px solid #5e3b1f;
        border-radius: 4px;
        background-image: url("https://www.transparenttextures.com/patterns/black-scales.png");
      }

      /* PROGRESS BAR STYLES */
      .rpg-bar-container {
        background: #1a0f0a;
        border: 1px solid #5e3b1f;
        padding: 1px;
        box-shadow: inset 0 0 5px #000;
      }
      .rpg-bar-fill {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(0,0,0,0.1));
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.4);
      }

      /* GLADIATUS HEADER STYLE TEXT */
      .header-stat-label {
        font-size: 10px;
        color: #c5a059;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 1px 1px 0 #000;
      }
      .header-stat-value {
        color: #f3e5ab;
        font-family: monospace;
        font-weight: bold;
        text-shadow: 1px 1px 2px #000;
      }

    </style>
