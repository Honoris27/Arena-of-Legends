
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena of Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Crimson Text', serif; /* More RPG-like body font */
        background-color: #0c0a09; /* stone-950 */
        color: #d6d3d1; /* stone-300 */
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
      }
      h1, h2, h3, h4, h5, h6, .cinzel, button {
        font-family: 'Cinzel', serif;
      }
      
      /* Custom Scrollbar - Gold/Stone Theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; /* stone-900 */
        border-left: 1px solid #44403c;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #78350f, #92400e); /* amber/brown */
        border: 1px solid #451a03;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b45309; 
      }

      /* RPG Borders */
      .rpg-border {
        border: 2px solid #44403c;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 10px rgba(0,0,0,0.5);
      }
      .rpg-panel {
        background-color: rgba(28, 25, 23, 0.95); /* stone-900 */
        border: 1px solid #57534e; /* stone-600 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }
      .rpg-btn {
        background: linear-gradient(to bottom, #44403c, #292524);
        border: 1px solid #78716c;
        text-shadow: 0 1px 2px black;
      }
      .rpg-btn:hover {
        background: linear-gradient(to bottom, #57534e, #44403c);
        border-color: #a8a29e;
      }

      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
